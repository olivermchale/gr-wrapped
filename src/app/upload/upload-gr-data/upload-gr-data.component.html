<section class="upload-section">
  <h2 class="title-md">Data Import</h2>
  <input
    class="profile-input"
    type="text"
    placeholder="Profile URL"
    [(ngModel)]="profileURL"
  />
  <label for="file-upload" class="upload-button">Upload Data</label>
  <input
    class="hidden-file-input"
    id="file-upload"
    type="file"
    (change)="handleFileInput($event)"
  />
</section>
